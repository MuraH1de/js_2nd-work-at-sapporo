<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Google Maps Point Marker</title>
        <link rel="stylesheet" href="css/main1.css" type="text/css" media="all">
        <!-- Google Maps API -->
        <!-- <script src="https://maps.googleapis.com/maps/api/js"></script> -->
        <script src="http://maps.google.com/maps/api/js?key=xxx&language=ja"></script>
        <!-- GoogleMAPAPIのキー部分は削除 -->
        <script type="text/javascript" src="js/jquery-2.1.3.min.js"></script>
    </head>
    
    
    <body onload="javascript:init();" type="text/javascript">
        <main>
            <!-- もとの地図データの取得 -->
            <div class="init_map">
                <p>見たい地図を表示させてください</p>
                
                <div id="map"></div>
                
                緯度：<input type="text" id="lat" name="lat" value="" size="15">　経度：<input type="text" id="lng" name="lng" value="" size="15">　zoom：<input type="text" id="z" name="z" value="" size="5">
                <button id="init_map-ok">決定</button>
            </div>

            <!-- canvasに図を表示させる -->
            <div class="fix_map">
                title: <input type="text" id="key"><br>

                <div id="gmap"></div>
                <canvas id="myCanvas" width="640" height="500"></canvas>
                <div id="result">---</div>
            </div>

            <ul>
                <li id="save">Save</li>
                <li id="clear">Clear</li>
            </ul>
        </main>
        
        <div class="read_map">
            読み込みtitle<input type="text" id="read-key">
            <button id="read_map-ok">読み込み</button>
        </div>

        <table id="list">
            <!-- ここに追加データが挿入される -->
        </table>

        <div class="readarea">
            <p id="img1"></p>
        </div>


        <script>
            // 初期値地図データ取得
            var marker = null;
            var lat_v = 43.069066102642495;
            var lng_v = 141.35077995005446;
            var z = 15;
            var map;
            var latlng;
            const canvas = document.querySelector('#myCanvas');
            
            function init() {
                //初期化
                map = new google.maps.Map(document.getElementById('map'), {
                    zoom: z, center: {lat: lat_v, lng: lng_v}
                });
                
                document.getElementById('lat').value = lat_v;
                document.getElementById('lng').value = lng_v;
                document.getElementById('z').value = z;
                
                //初期マーカー
                marker = new google.maps.Marker({
                    map: map, position: new google.maps.LatLng(lat_v, lng_v),
                });
                
                //クリックイベント
                map.addListener('click', function(e) {
                    clickMap(e.latLng, map);
                });
            }
            
            function clickMap(geo, map) {
                // //緯度経度の取得
                latlng = map.getCenter();
                lat_v = latlng.lat();
                lng_v = latlng.lng();
                // ズームレベルを調べる
                z = map.getZoom();
                
                
                document.getElementById('lat').value = lat_v;
                document.getElementById('lng').value = lng_v;
                document.getElementById('z').value = z;
                
                //中心にスクロール
                map.panTo(geo);
                
                //マーカーの更新
                marker.setMap(null);
                marker = null;
                marker = new google.maps.Marker({
                    map: map, position: geo 
                });
            }
            //init_mapの処理はここまで


            //初期状態⇒お絵描きへ遷移
            $("#init_map-ok").on("click", function(){
                latlng = map.getCenter();
                lat_v = latlng.lat();
                lng_v = latlng.lng();
                console.log(lat_v);

                $(".init_map").css("display","none");
                $(".fix_map").fadeIn(1000);

                map = new google.maps.Map(
                    document.getElementById("gmap"),{
                        zoom : z,
                        center : new google.maps.LatLng(lat_v, lng_v),
                        mapTypeId : google.maps.MapTypeId.ROADMAP
                    }
                );

                var points = [], myPath = new google.maps.Polyline();
                google.maps.event.addListener(map, "click", function(evt) {
                    var pos = evt.latLng;
                    var lat = pos.lat();
                    var lng = pos.lng();
                    document.getElementById("result").innerHTML = "緯度："+lat+"、経度："+lng;
                    points.push(new google.maps.LatLng(lat, lng));
                    myPath.setPath(points);
                    myPath.setMap(map);
                });
            })


            //読み込みボタンを押したとき
            $("#read_map-ok").on("click", function(){
                $(".init_map").css("display","none");
                $(".fix_map").fadeIn(1000);

                var context = canvas.getContext('2d');
                // LocalStroageからデータを取得する
                var base64 = window.localStorage.getItem("bbb");
                console.log(base64);

                // Imageオブジェクトを作成し、src属性にデータを設定する
                const imgData = new Image();
                imgData.src = base64;
                $("#img1").html('<img src=' + base64 + ' alt="サンプル画像">');
                
                // imgData.onload = function(){
                // //     // 画像の読み込みが終わったら、Canvasに画像を反映する。
                //     context.drawImage(imgData, 0, 0);
                // }
            })
            ///読み込みボタンを押したとき編集中

            
            // 地図の上でドラッグして描く
            var drawFlag = false;
            var oldX = 0;
            var oldY = 0;
            window.addEventListener("load", function(){
                var can = document.getElementById("myCanvas");
                can.addEventListener("mousemove", draw, true);
                can.addEventListener("mousedown", function(e){
                    drawFlag = true;
                    oldX = e.clientX;
                    oldY = e.clientY;
                }, false);
                can.addEventListener("mouseup", function(){
                    drawFlag = false;
                }, false);
                
            }, true);

            // 描画処理
            function draw(e){
                if (!drawFlag) return;
                var x = e.clientX;
                var y = e.clientY;
                var can = document.getElementById("myCanvas");
                var context = can.getContext("2d");
                context.strokeStyle = "rgba(255,0,0,0.5)";	// 赤色
                context.lineWidth = 5;
                context.lineCap = 'round';
                context.lineJoin = 'round';
                context.beginPath();
                context.moveTo(oldX, oldY);
                context.lineTo(x, y);
                context.stroke();
                context.closePath();
                oldX = x;
                oldY = y;
                
            }
            
            
            //1.Save クリックイベント
            $("#save").on("click", function(){
                const key = $("#key").val();
                const value = canvas.toDataURL();
                localStorage.setItem(key, value);

                const html = "<tr><th>"+key+"</th><td>"+value+"</td></tr>";
                $("#list").append(html);
            })

            //2.clear クリックイベント
            $("#clear").on("click", function(){
                localStorage.clear();
                $("#list").empty();
            })

            //3.ページ読み込み：保存データ取得表示
            for(let i=0; i<localStorage.length; i++){
                const key = localStorage.key(i);
                const value = localStorage.getItem(key);
                const html = "<tr><th>"+key+"</th><td>"+value+"</td></tr>";

                $("#list").append(html);
            }

            </script>

    </body>
</html>
